on:
  pull_request:  # í…ŒìŠ¤íŠ¸ìš© ì„ì‹œ ì¶”ê°€
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to run Ruff fix on'
        required: true
        type: string
      base_branch:
        description: 'Base branch for PR'
        required: false
        default: 'dev'
        type: string
      issue_number:
        description: 'Related issue number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  ruff-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "--version"

      - name: Run Ruff fix and format
        run: |
          ruff check --fix . || true
          ruff format .
          ruff check --output-format=sarif --output-file=ruff-results.sarif . || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ruff-results.sarif
          category: ruff

      - name: Auto commit ruff fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix with ruff\n\nğŸ¤– Generated by GitHub Actions"
          file_pattern: "*.py"

